<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github VIewer</title>
</head>
<body>
    <div class="container">
        <h1>Github Profile Viewer</h1>
        <input type="text" id="username" placeholder="Enter you username">
        <Button onclick="fetchProfile()">Get Profile</Button>
        <div id="profile"></div>
    </div>
    <script>
        function fetchProfile(){
            const username = document.getElementById('username').value
            if(!username){
                alert('Enter a Github username')
                return
            }
            fetch(`https://api.github.com/users/${username}`).then(response => {
                if(!response.ok) {
                    throw new Error('Network Response is not OK')
                }
                return response.json();
            })
            .then(data => {
                displayProfile(data)
            })
            .catch(err => {
                console.error("There was a problem with the fetch operation",err)
            })
        }

        function displayProfile(profileData){
            const profileElement = document.getElementById('profile')
            profileElement.innerHTML = `
            <h2>${profileData.login}</h2>
            <img src="${profileData.avatar_url}" style="width:100px";
            height:100px; border-radius:50% /> 
            <h4>Profile ID = ${profileData.id}</h4>
            <h4>Name = ${profileData.name}</h4>
            <h4>Company = ${profileData.company}</h4>
            <h4>Location = ${profileData.location}</h4>
            <h4>Profile Created = ${profileData.created_at}</h4>
            <h4>Public Repositories = ${profileData.public_repos}</h4>
            
            `
        }
    </script>
</body>
</html>
